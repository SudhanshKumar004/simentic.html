<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Audio File</title>
    <style>
      marquee {
        background-color: black;
        color: gold;
        font-family: cursive;
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <i class="fa-solid fa-circle-user"></i>

    <marquee behavior="alternate" direction="left" scrollamount="20">
      Discount on all orders above 4000Rs
    </marquee>
    <progress max="100" value="65"></progress>Downloading 65% <br /><br />
    <audio autoplay loop muted controls src=""></audio>
    <audio>
      <source src="" type="audio/mp3" />
    </audio>
    <br /><br />
    <video width="400px" height="300px" loop muted controls src=""></video>

    <br /><br />

    <iframe
      width="300"
      height="250"
      src="https://www.youtube.com/embed/Ex84AZjgkDU?si=X3GW5Rjg75mBBpWG"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <br /><br />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14665.134393456836!2d77.4302379!3d23.2327649!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c42672d902ed7%3A0x65c3dd66d082089a!2sDB%20City%20Mall!5e0!3m2!1sen!2sin!4v1722058740363!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
